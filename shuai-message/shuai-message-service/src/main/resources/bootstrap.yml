server:
  port: 19085  #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  profiles:
    active: local
  application:
    name: message-service

# 日志文件配置。注意，如果 logging.file.name 不放在 bootstrap.yaml 配置文件，而是放在 application.yaml 中，会导致出现 LOG_FILE_IS_UNDEFINED 文件
logging:
  file:
    name: ${user.home}/logs/${spring.application.name}.log # 日志文件名，全路径
  level:
    # 配置自己写的 MyBatis Mapper 打印日志
    com.shuai.message: debug

knife4j:
  enable: true # 是否开启 Swagger 文档的 Knife4j UI 界面
  setting:
    language: zh_cn

shuai:
  swagger:
    enable: true
    package-path: com.shuai.message.controller
    title: 少帅 - 消息中心接口文档
    description: 该服务用于站内信、通知管理、短信发送等功能
    contact-name: 少帅科技
    contact-url: http://www.shaoshuaikeji.cn/
    contact-email: wangshuaicoding@163.com
    version: v1.0
  auth:
    resource:
      enable: true
      excludeLoginPaths:
        - /students/register
        - /users/detail/{isStaff}
        - /users/list
        - GET:/users/{id}
        - /users/{id}/type
        - /users/ids
  jdbc:
    database: shuai_message
  info:
    base-package: com.shuai.message
